<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="Stompee"/>
        <meta name="keywords" content="Stompee" />
        <meta name="author" content="Phillip Kruger"/>
        <meta name="url" content="https://github.com/phillip-kruger/stompee"/>
        <link rel="icon" href="logo.png"/>
        <link rel="apple-touch-icon" href="logo.png"/>
        <link rel="apple-touch-icon-precomposed" href="logo.png"/>
        <link rel="shortcut icon" type="image/x-icon" href="logo.png"/>
        
        <title>Stompee - Web log viewer for Java EE</title>

        <!-- Semantic UI -->
        <link rel="stylesheet" type="text/css" href="../webjars/semantic-ui/${semantic-ui.version}/dist/semantic.min.css">
        <!-- Our own crap -->
        <link rel="stylesheet" type="text/css" href="stompee.css">
        
    </head>
    
    <body>
        
        <!-- Menubar -->
        <div class="ui fixed borderless menu">
            <div class="ui container">
                <div class="header item"><h2><a href="">Stompee</a></h2></div>
                <div class="item">
                    <div class="ui search focus">
                        <div class="ui icon input">
                            <input class="search" type="text" placeholder="Logger name..." id="loggerName" autocomplete="off">
                        </div>
                    </div>
                </div>

                <a class="item" onclick="startLog();" id="startIcon"><i class="play icon"></i></a>
                <a class="item disabled" onclick="stopLog();" id="stopIcon"><i class="stop icon"></i></a>
                <a class="item" onclick="clearScreen();"><i class="trash outline icon"></i></a>
                
                <div class="right menu">
                    <div class="header item" id="applicationName"></div>
                    <a class="item" href="https://github.com/phillip-kruger/stompee" target="_blank" title="Code in github"><i class="github icon"></i></a>
                </div>

            </div>
        </div>

        
        
        <!-- The log -->
        <div class="ui main container pushable">
<!--            <div class="left float">
                <div class="ui vertical menu">
                    <a class="active teal item">
                      Inbox
                      <div class="ui teal left pointing label">1</div>
                    </a>
                    <a class="item">
                      Spam
                      <div class="ui label">51</div>
                    </a>
                    <a class="item">
                      Updates
                      <div class="ui label">1</div>
                    </a>
                    <div class="item">
                      <div class="ui transparent icon input">
                        <input placeholder="Search mail..." type="text">
                        <i class="search icon"></i>
                      </div>
                    </div>
                </div>
            </div>-->
            
            <table class="ui basic sortable very compact table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Thread</th>
                        <th>Time</th>
                        <th>Class</th>
                        <th>Method</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="messages">

                </tbody>
            </table>
        </div>
        
        <script src="../webjars/jquery/${jquery.version}/dist/jquery.min.js"></script>
        <script src="../webjars/semantic-ui/${semantic-ui.version}/dist/semantic.min.js"></script>
        
        <script src="stompee.js"></script>
        <script src="tablesort.js"></script>
    </body>
</html>
