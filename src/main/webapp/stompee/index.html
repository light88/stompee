<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="Stompee"/>
        <meta name="keywords" content="Stompee" />
        <meta name="author" content="Phillip Kruger"/>
        
        <link rel="icon" href="logo.png"/>
        <link rel="apple-touch-icon" href="logo.png"/>
        <link rel="apple-touch-icon-precomposed" href="logo.png"/>
        <link rel="shortcut icon" type="image/x-icon" href="logo.png"/>
        
        <title>Stompee - Web log viewer for Java EE</title>

        <!-- Semantic UI -->
        <link rel="stylesheet" type="text/css" href="../webjars/semantic-ui/${semantic-ui.version}/dist/semantic.min.css">
        <!-- Highlight -->
        <link rel="stylesheet" type="text/css" href="../webjars/highlightjs/${highlightjs.version}/styles/androidstudio.css">
        <!-- Our own crap -->
        <link rel="stylesheet" type="text/css" href="stompee.css">
        
    </head>
    
    <body>
        <!-- Menubar -->
        <div class="ui fixed borderless menu">
            <div class="ui container">
                <div class="header item"><h2><a href="">Stompee</a></h2></div>
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Logger name...">
                            <i class="filter link icon"></i>
                    </div>
                </div>

                <div class="right menu">
                    <a class="item" onclick="startLog();"><i class="play icon" id="startIcon"></i></a>
                    <a class="item" onclick="stopLog();"><i class="stop icon" id="stopIcon"></i></a>
                    <a class="item" onclick="clearScreen();"><i class="trash outline icon"></i></a>
                    <div class="header item" id="applicationName"></div>
                </div>

            </div>
        </div>


        <div class="ui main container">
            <!-- Server responses get written here -->
            <pre><code class="bash" id="messages"></code></pre>
        </div>    
        
        <!-- footer -->
        <div class="ui vertical footer segment">
            <div class="ui center aligned container">
                <a href="https://github.com/phillip-kruger/stompee" target="_blank">Stompee</a>  .  Web log viewer for Java EE
            </div>
        </div>
    
        <script src="../webjars/jquery/${jquery.version}/dist/jquery.min.js"></script>
        <script src="../webjars/semantic-ui/${semantic-ui.version}/dist/semantic.min.js"></script>
        <script src="../webjars/highlightjs/${highlightjs.version}/highlight.pack.js"></script>
       
        <script src="stompee.js"></script>
        
    </body>
</html>
